
<html>
  <head>
    <script src="java.js"></script>
    <link rel="stylesheet" href=style.css>
    <title>TicTacToe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Anta&family=Italiana&family=Jersey+25&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Martel:wght@200;300;400;600;700;800;900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Neuton:ital,wght@0,200;0,300;0,400;0,700;0,800;1,400&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Workbench&family=Yrsa:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">
  </head>
<body>
 
  <div class = "headline">
    <h2>
      TicTacToe
    </h2>
  </div>
  
  <div class = "instructions">
    <p>
      <h3>How to Play:</h3>
      <ol>
        <li>You are team "x"</li>
        <li>Make a move and then press "go"</li>
        <li>When the game is over press "clear" to play again</li>
      </ol>
    </p>
    
<form name=board>
  <input type=text id="s1" size=3><input type=text id="s2" size=3><input type=text id="s3" size=3><br>
  <input type=text id="s4" size=3><input type=text id="s5" size=3><input type=text id="s6" size=3><br>
  <input type=text id="s7" size=3><input type=text id="s8" size=3><input type=text id="s9" size=3><p>
 </form>
  
  <button onclick= 'storeValues()'>go </button>
  <button onclick = 'undoMove()'> clear</button>
</div>
</body>
</html>
